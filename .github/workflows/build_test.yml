name: Build & test

on:
  pull_request:
    branches: [master, develop]

jobs:
  build:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test
      - name: Build
        run: yarn build
