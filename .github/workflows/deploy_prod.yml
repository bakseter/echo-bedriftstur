name: Deploy from production branch

on:
  push:
    branches: master

jobs:
  build:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Create environment file
        run: |
          touch .env
          echo ELM_APP_API_KEY=${{ secrets.PROD_ELM_APP_API_KEY }} >> .env
          echo ELM_APP_AUTH_DOMAIN=${{ secrets.PROD_ELM_APP_AUTH_DOMAIN }} >> .env
          echo ELM_APP_DATABASE_URL=${{ secrets.PROD_ELM_APP_DATABASE_URL }} >> .env
          echo ELM_APP_PROJECT_ID=${{ secrets.PROD_ELM_APP_PROJECT_ID }} >> .env
          echo ELM_APP_STORAGE_BUCKET=${{ secrets.PROD_ELM_APP_STORAGE_BUCKET }} >> .env
          echo ELM_APP_MESSAGING_SENDER_ID=${{ secrets.PROD_ELM_APP_MESSAGING_SENDER_ID }} >> .env
          echo ELM_APP_APP_ID=${{ secrets.PROD_ELM_APP_APP_ID }} >> .env
          echo ELM_APP_MEASUREMENT_ID=${{ secrets.PROD_ELM_APP_MEASUREMENT_ID }} >> .env
      - name: Run tests
        run: yarn test
      - name: Build
        run: yarn build
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: prod-build
          path: dist

  deploy:
    name: Deploy to production site
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: prod-build
          path: dist
      - name: Deploy to firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:prod
        env:
          FIREBASE_TOKEN: ${{ secrets.PROD_FIREBASE_TOKEN }}
          PROJECT_ID: echo-bedriftstur-81a2e
